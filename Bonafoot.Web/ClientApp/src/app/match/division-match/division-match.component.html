<fieldset *ngIf="playingMatch">
    <legend>{{title}}</legend>
    <table class="gameTable">
        <tr *ngFor="let match of playingMatch">
            <td [style.background-color]="match.homeTeam.primaryColor" [style.color]="match.homeTeam.secondaryColor">{{match.homeTeam.name}}</td>
            <td>{{match.homeTeamScore}} x {{match.guestTeamScore}}</td>
            <td class="team" [style.background-color]="match.guestTeam.primaryColor" [style.color]="match.guestTeam.secondaryColor">{{match.guestTeam.name}}</td>
            <td>{{match.playerScored}}</td>
        </tr>
    </table>
</fieldset>
