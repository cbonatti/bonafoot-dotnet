<fieldset>
    <legend>{{title}}</legend>
    <table class="table table-hover table-striped table-borderless table-sm">
        <thead>
            <th scope="col">#</th>
            <th scope="col" style="width: 80%;">Team</th>
            <th scope="col">Win</th>
            <th scope="col">Draw</th>
            <th scope="col">Loss</th>
            <!-- <th scope="col">Pro</th>
            <th scope="col">Con</th> -->
            <th scope="col">Pts</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of standing; let index = index" [style.background-color]="item.team.primaryColor" [style.color]="item.team.secondaryColor">
                <td>{{index + 1}}</td>
                <td>{{item.team.name}}</td>
                <td>{{item.victory}}</td>
                <td>{{item.draw}}</td>
                <td>{{item.loss}}</td>
                <!-- <td>{{item.scoresPro}}</td>
                <td>{{item.scoresCon}}</td> -->
                <td>{{item.points}}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
